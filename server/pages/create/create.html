<!DOCTYPE html>
<html>

<head>
    <!-- PaperCSS -->
    <link rel="stylesheet" href="/paper.min.css">

    <!-- Json Editor -->
    <link rel="stylesheet" href="/json-editor.min.css">
    <script src="/json-editor.min.js"></script>

    <!-- Tiny Color -->
    <script src="/tiny-color.min.js"></script>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Classic js script -->
    <script src="/web/json-editor-sender.js"></script>

    <!-- Stuff specifically for this page -->
    <link rel="stylesheet" href="/create/create.css">
    <script type="module" src="/create/create.js"></script>

    <title>Create a Video with Canvideo</title>
</head>

<body>
    <nav class="border split-nav">
        <div class="nav-brand">
            <h3><a href="/">Canvideo</a></h3>
        </div>
        <div class="collapsible">
            <input id="collapsible1" type="checkbox" name="collapsible1">
            <button>
                <label for="collapsible1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </label>
            </button>
            <div class="collapsible-body">
                <ul class="inline">
                    <li><a href="https://github.com/ChocolateLoverRaj/canvideo">Github</a></li>
                    <li><a href="https://npmjs.com/package/canvideo">Npm</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        <div id="content__grid">
            <div id="json">
                <div id="json__save" class="background-primary">
                    <a class="paper-btn" id="json__download" download="canvideo.json">
                        <i class="material-icons md-46">file_download</i>
                    </a>
                    <label for="json__upload__modal" class="paper-btn">
                        <i class="material-icons md-46">file_upload</i>
                    </label>



                    <input class="modal-state" id="json__upload__modal" type="checkbox" checked>
                    <div class="modal">
                        <label class="modal-bg" for="json__upload__modal"></label>
                        <div class="modal-body">
                            <label class="btn-close" for="json__upload__modal">X</label>
                            <h4 class="modal-title">Upload Json File</h4>
                            <h5 class="modal-subtitle">Open picker or drag and drop into this modal.</h5>
                            <p class="modal-text"><input type="file" accept=".json"></p>
                        </div>
                    </div>


                    <button id="json__local-storage">
                        <i class="material-icons md-46">unarchive</i>
                    </button>
                </div>
                <div id="json__editor"></div>
            </div>
        </div>
    </div>
</body>

</html>
